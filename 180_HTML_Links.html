<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Links</title>
    <style>
        a{
            text-decoration: none;            /* macht die Linie unter dem Text weg*/

        }
        a:visited{
            color: deeppink;
        }


    </style>
</head>
<body>

<h1>HTML Links (Hyperlinks)</h1>

<p>
    <a href="https://www.gfn.de" target="_blank">GFN</a>
</p>

</body>
</html>
