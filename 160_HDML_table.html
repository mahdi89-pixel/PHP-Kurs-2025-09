<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HDML-Tabellen</title>
    <style>
        table{
            border-width: 3px;
            border-style: solid;
            border-color: greenyellow;
            border: 1px solid blue; /*Zusammenfassung alle drei Werte in einem */
            border-collapse: collapse;
        }

        /* Mehrere Selektoren */
        th, td{
            border: 1px solid blue;
            font-size: 20px;
            color: blue;
            padding: 10px;

        }





    </style>
</head>
<body>

<h1>HTML-Tabellen</h1>

<!--
tr - table roe
th - table head (SpaltenÃ¼berschrift
td - table data (Normale Tabellenzelle
-->

<table>
    <tr>
        <th></th>
        <th>True</th>
        <th>False</th>
    </tr>
    <tr>
        <th>True</th>
        <td>True</td>
        <td>False</td>
    </tr>

    <tr>
        <th>False</th>
        <td>False</td>
        <td>False</td>
    </tr>

</table>





</body>
</html>
